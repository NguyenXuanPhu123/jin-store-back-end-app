version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: jin-store-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: jin_store_db
      POSTGRES_USER: jin2801
      POSTGRES_PASSWORD: Test1234
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
